<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login-styles.css">
</head>
<body>

    <div class="container">
        <form id="login-form" class="login-form">
            <h2>Login</h2>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="isAdmin">
                <input type="checkbox" id="isAdmin" name="isAdmin"> Login as Admin
            </label>

            <button type="submit" class="btn">Login</button>
            
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <script>
        const backendUrl = "https://my-website-backend-ixzh.onrender.com"; // Use your Render backend URL
    
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const isAdmin = document.getElementById('isAdmin').checked;
    
            const loginUrl = isAdmin ? `${backendUrl}/admin/login` : `${backendUrl}/login`;
    
            console.log('üîπ Sending:', { email, password, isAdmin });
    
            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
    
                const data = await response.json();
                console.log('üîπ Received:', data);
    
                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! Status: ${response.status}`);
                }
    
                alert(data.message);
                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (isAdmin) {
                        window.location.href = 'admin-dashboard.html'; // Redirect to admin dashboard
                    } else {
                        window.location.href = 'dashboard.html'; // Redirect to user dashboard
                    }
                }
            } catch (error) {
                console.error('‚ùå Error:', error.message);
                alert('Login failed: ' + error.message);
            }
        });
    </script>

</body>
</html>
