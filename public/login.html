<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login-styles.css">
</head>
<body>
    <div class="container">
        <form id="login-form" class="login-form">
            <h2>Login</h2>
            
            <div id="error-message" class="error-message"></div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="isAdmin" name="isAdmin">
                <label for="isAdmin" style="display: inline; font-weight: normal;">Login as Admin</label>
            </div>

            <button type="submit" class="btn" id="login-btn">
                Login
                <span id="login-spinner" class="spinner" style="display: none;"></span>
            </button>
            
            <p style="text-align: center; margin-top: 1rem;">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <script>
        const backendUrl = "https://my-website-backend-ixzh.onrender.com";
        
        document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const isAdmin = document.getElementById('isAdmin').checked;

    // Show loading state
    const loginBtn = document.getElementById('login-btn');
    loginBtn.disabled = true;
    
    try {
        const endpoint = isAdmin ? '/admin/login' : '/login';
        const response = await fetch(`${backendUrl}${endpoint}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        // First check if response is HTML
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('text/html')) {
            const text = await response.text();
            throw new Error(`Server returned HTML (${response.status}): ${text.substring(0, 50)}...`);
        }

        // Then parse as JSON
        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.message || `Login failed (${response.status})`);
        }

        // Successful login
        localStorage.setItem('authToken', data.token || '');
        localStorage.setItem('user', JSON.stringify(data.user || {}));
        
        // Redirect
        window.location.href = isAdmin ? '/admin_dashboard.html' : '/dashboard.html';

    } catch (error) {
        console.error('Login error:', error);
        // Show user-friendly error
        const errorMsg = error.message.includes('<!DOCTYPE') 
            ? 'Server configuration error - contact support' 
            : error.message;
        document.getElementById('error-message').textContent = errorMsg;
    } finally {
        loginBtn.disabled = false;
    }
});
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Auto-focus email field on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
