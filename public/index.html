  <!-- JavaScript -->
  <script>
    const config = {
      // Always use HTTPS for production
      backendUrl: "https://my-website-backend-ixzh.onrender.com",
      defaultContent: {
        header: {
          title: "FutureTechTalent - Professional Business Solutions",
          image: "/images/default-logo.png"
        },
        services: [],
        footer: {
          footerText: "¬© 2025 FutureTechTalent Business Solutions. All Rights Reserved."
        }
      }
    };
  
    const elements = {
      headerTitle: document.getElementById("home-header-title"),
      logo: document.getElementById("logo"),
      footerText: document.getElementById("home-footer-text"),
      servicesContainer: document.getElementById("services-container")
    };
  
    // Improved image URL handler with protocol correction
    function getCorrectImageUrl(imagePath) {
      if (!imagePath) {
        return `${config.backendUrl}${config.defaultContent.header.image}`;
      }
  
      // If already a full URL (but might be HTTP when we need HTTPS)
      if (imagePath.startsWith('http://')) {
        // Force HTTPS in production
        return imagePath.replace('http://', 'https://');
      }
      
      // If already HTTPS, use as-is
      if (imagePath.startsWith('https://')) {
        return imagePath;
      }
      
      // Handle relative paths (both /uploads/... and uploads/...)
      if (imagePath.startsWith('/')) {
        return `${config.backendUrl}${imagePath}`;
      }
      
      // Default case (no leading slash)
      return `${config.backendUrl}/uploads/${imagePath}`;
    }
  
    async function safeFetch(url, options = {}) {
      try {
        const response = await fetch(url, options);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return await response.json();
      } catch (error) {
        console.error('Fetch error:', error);
        throw error;
      }
    }
  
    function renderServices(services) {
      if (!services?.length) {
        elements.servicesContainer.innerHTML = '<p>No services available</p>';
        return;
      }
  
      elements.servicesContainer.innerHTML = services.map(service => {
        const imageUrl = getCorrectImageUrl(service.image);
        const defaultImage = getCorrectImageUrl('/images/default-service.jpg');
        
        return `
          <div class="service-card">
            <h2>${service.title || 'Our Service'}</h2>
            <img src="${imageUrl}" 
                 alt="${service.title || 'Service'}"
                 onerror="this.src='${defaultImage}'">
            <p>${service.description || ''}</p>
          </div>
        `;
      }).join('');
    }
  
    async function loadHomeContent() {
      try {
        const response = await safeFetch(`${config.backendUrl}/api/home-content`);
        const content = response.data || response;
  
        // Update content
        elements.headerTitle.textContent = content.header?.title || config.defaultContent.header.title;
        
        const logoUrl = getCorrectImageUrl(content.header?.image);
        elements.logo.src = logoUrl;
        elements.logo.onerror = () => {
          elements.logo.src = getCorrectImageUrl(config.defaultContent.header.image);
        };
  
        renderServices(content.services);
        elements.footerText.textContent = content.footer?.footerText || config.defaultContent.footer.footerText;
  
      } catch (error) {
        console.error('Loading failed:', error);
        // Fallback to defaults
        elements.headerTitle.textContent = config.defaultContent.header.title;
        elements.logo.src = getCorrectImageUrl(config.defaultContent.header.image);
        renderServices(config.defaultContent.services);
        elements.footerText.textContent = config.defaultContent.footer.footerText;
      }
    }
  
    // Initialize
    window.addEventListener('DOMContentLoaded', loadHomeContent);
  </script>
</body>
