  <!-- JavaScript -->
  <script>
    const isLocalhost = window.location.hostname === "localhost";
  
    const config = {
      backendUrl: isLocalhost
        ? "http://localhost:3000"
        : "https://my-website-backend-ixzh.onrender.com",
      defaultContent: {
        header: {
          title: "FutureTechTalent - Professional Business Solutions",
          image: "/images/default-logo.png"
        },
        services: [],
        footer: {
          footerText: "¬© 2025 FutureTechTalent Business Solutions. All Rights Reserved."
        }
      }
    };
  
    const elements = {
      headerTitle: document.getElementById("home-header-title"),
      logo: document.getElementById("logo"),
      footerText: document.getElementById("home-footer-text"),
      servicesContainer: document.getElementById("services-container")
    };
  
    // Function to properly format image URLs
    function formatImageUrl(imagePath) {
      if (!imagePath) return config.backendUrl + config.defaultContent.header.image;
      
      // If it's already a full URL, return as-is
      if (imagePath.startsWith('http')) return imagePath;
      
      // If it starts with /, prepend backend URL
      if (imagePath.startsWith('/')) {
        return config.backendUrl + imagePath;
      }
      
      // Default case - assume it's in uploads directory
      return config.backendUrl + '/uploads/' + imagePath;
    }
  
    // Fetch ALL content from database
    async function fetchAllContent() {
      try {
        const response = await fetch(`${config.backendUrl}/api/services`);
        if (!response.ok) throw new Error('Failed to fetch services');
        const data = await response.json();
        
        // Log the raw data for debugging
        console.log('Fetched services:', data);
        
        return Array.isArray(data) ? data : (data.services || data.data || []);
      } catch (error) {
        console.error('Error fetching services:', error);
        return [];
      }
    }
  
    // Render all services with their images
    function renderServices(services) {
      if (!services || services.length === 0) {
        elements.servicesContainer.innerHTML = '<p>No services available</p>';
        return;
      }
  
      // Clear previous content
      elements.servicesContainer.innerHTML = '';
  
      // Create and append each service card
      services.forEach(service => {
        const card = document.createElement('div');
        card.className = 'service-card';
        
        // Create image element with proper URL
        const img = document.createElement('img');
        img.className = 'service-image';
        img.alt = service.title || 'Service';
        img.src = formatImageUrl(service.image);
        img.onerror = function() {
          this.src = formatImageUrl('/images/default-service.jpg');
        };
        
        // Create title element
        const title = document.createElement('h2');
        title.className = 'service-title';
        title.textContent = service.title || 'Our Service';
        
        // Create description element
        const desc = document.createElement('p');
        desc.className = 'service-description';
        desc.textContent = service.description || '';
        
        // Create creation date element
        const date = document.createElement('p');
        date.className = 'service-date';
        date.textContent = service.createdAt 
          ? new Date(service.createdAt).toLocaleDateString() 
          : '';
        
        // Append all elements to card
        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(date);
        
        // Append card to container
        elements.servicesContainer.appendChild(card);
      });
    }
  
    // Load and display all content
    async function loadAllContent() {
      try {
        // Fetch all services from database
        const allServices = await fetchAllContent();
        
        // Render all services
        renderServices(allServices);
        
        // Set default header and footer
        elements.headerTitle.textContent = config.defaultContent.header.title;
        elements.footerText.textContent = config.defaultContent.footer.footerText;
        
        // Set logo
        elements.logo.src = formatImageUrl(config.defaultContent.header.image);
        elements.logo.style.display = "block";
        
      } catch (error) {
        console.error('Error loading content:', error);
        elements.servicesContainer.innerHTML = '<p>Error loading services. Please try again later.</p>';
      }
    }
  
    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', loadAllContent);
  </script>
</body>
