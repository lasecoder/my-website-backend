  <script>
    // DOM Elements
    const elements = {
      headerTitle: document.getElementById("home-header-title"),
      logo: document.getElementById("logo"),
      servicesContainer: document.getElementById("services-container"),
      footerText: document.getElementById("home-footer-text")
    };
    // Render services with proper image handling
    function renderServices(services) {
      if (!services || services.length === 0) {
        services = config.defaultContent.services;
      }
  
      elements.servicesContainer.innerHTML = services.map(service => {
        // Handle image paths
        let imageUrl = service.image;
        if (imageUrl && !imageUrl.startsWith('http') && !imageUrl.startsWith('/')) {
          imageUrl = `/${imageUrl}`;
        }
        if (imageUrl && !imageUrl.startsWith('http')) {
          imageUrl = config.backendUrl + imageUrl;
        }
  
        return `
          <div class="service-card">
            <div class="service-image-container">
              <img src="${imageUrl || config.backendUrl + config.defaultContent.services[0].image}" 
                   alt="${service.title || 'Service Image'}"
                   class="service-image"
                   onerror="this.src='${config.backendUrl + config.defaultContent.services[0].image}'">
            </div>
            <div class="service-content">
              <h3 class="service-title">${service.title || 'Our Service'}</h3>
              <p class="service-description">${service.description || 'Professional business solutions'}</p>
            </div>
          </div>
        `;
      }).join('');
    }
  
    /// Inside your script tag in index.html:

const config = {
  backendUrl: "https://my-backend-service.onrender.com",
  // [rest of your config remains the same]
};

async function fetchData(url) {
  try {
    const response = await fetch(url, {
      mode: 'cors',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      }
    });
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    // Check if response has content
    const contentLength = response.headers.get('Content-Length');
    if (contentLength && contentLength === '0') {
      return null;
    }
    
    return await response.json();
  } catch (error) {
    console.error('Fetch error:', error);
    throw error; // Re-throw to handle in loadContent
  }
}

async function loadContent() {
  try {
    const content = await fetchData(`${config.backendUrl}/api/home-content`);
    // [rest of your loadContent logic remains the same]
  } catch (error) {
    console.error('Failed to load content:', error);
    // Fallback to default content
    elements.headerTitle.textContent = config.defaultContent.header.title;
    elements.logo.src = config.defaultContent.header.image;
    renderServices(config.defaultContent.services);
    elements.footerText.textContent = config.defaultContent.footer.footerText;
    
    // Show user-friendly error message
    alert('Failed to load content. Showing default information.');
  }
}

// [Rest of your client code remains the same]
  
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', loadContent);
  </script>
