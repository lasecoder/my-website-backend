  <!-- JavaScript -->
  <script>
    const config = {
      backendUrl: "https://my-website-backend-ixzh.onrender.com",
      defaultContent: {
        header: {
          title: "FutureTechTalent - Professional Business Solutions",
          image: "/images/default-logo.png"
        },
        services: [{
          title: "No Services Available",
          description: "Please check back later or contact support",
          image: "/images/default-service.jpg"
        }],
        footer: {
          footerText: "¬© 2025 FutureTechTalent Business Solutions. All Rights Reserved."
        }
      }
    };
  
    const elements = {
      headerTitle: document.getElementById("home-header-title"),
      logo: document.getElementById("logo"),
      footerText: document.getElementById("home-footer-text"),
      servicesContainer: document.getElementById("services-container")
    };
  
    // Debugging function to log API responses
    async function debugFetch(url) {
      try {
        console.log(`Fetching from: ${url}`);
        const response = await fetch(url);
        console.log('Response status:', response.status);
        const text = await response.text();
        console.log('Raw response:', text);
        return JSON.parse(text);
      } catch (error) {
        console.error('Debug fetch error:', error);
        return null;
      }
    }
  
    // Fetch ALL content from database with debugging
    async function fetchAllContent() {
      try {
        // First try the /api/services endpoint
        let services = await debugFetch(`${config.backendUrl}/api/services`);
        
        // If empty, try alternative endpoints
        if (!services || services.length === 0) {
          console.log('Trying alternative endpoints...');
          
          // Try /api/all-services
          services = await debugFetch(`${config.backendUrl}/api/all-services`);
          
          if (!services || services.length === 0) {
            // Try /api/content/all
            services = await debugFetch(`${config.backendUrl}/api/content/all`);
          }
        }
        
        return services || [];
      } catch (error) {
        console.error('Error fetching services:', error);
        return [];
      }
    }
  
    // Render services with proper error handling
    function renderServices(services) {
      // Use default if no services
      const servicesToRender = services.length > 0 ? services : config.defaultContent.services;
      
      elements.servicesContainer.innerHTML = servicesToRender.map(service => `
        <div class="service-card">
          <h2 class="service-title">${service.title || 'Our Service'}</h2>
          <img src="${formatImageUrl(service.image)}" 
               alt="${service.title || 'Service'}"
               class="service-image"
               onerror="this.src='${formatImageUrl('/images/default-service.jpg')}'">
          <p class="service-description">${service.description || ''}</p>
          ${service.createdAt ? `<p class="service-date">Added: ${new Date(service.createdAt).toLocaleDateString()}</p>` : ''}
        </div>
      `).join('');
    }
  
    // Format image URLs correctly
    function formatImageUrl(imagePath) {
      if (!imagePath) return config.backendUrl + config.defaultContent.header.image;
      if (imagePath.startsWith('http')) return imagePath;
      if (imagePath.startsWith('/')) return config.backendUrl + imagePath;
      return config.backendUrl + '/uploads/' + imagePath;
    }
  
    // Main load function
    async function loadAllContent() {
      console.log('Starting content load...');
      
      // Set default content first
      elements.headerTitle.textContent = config.defaultContent.header.title;
      elements.logo.src = formatImageUrl(config.defaultContent.header.image);
      elements.logo.style.display = "block";
      elements.footerText.textContent = config.defaultContent.footer.footerText;
      
      // Then try to load dynamic content
      const allServices = await fetchAllContent();
      console.log('Services to render:', allServices);
      renderServices(allServices);
    }
  
    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', loadAllContent);
  </script>
</body>
