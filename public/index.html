<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/a033fa8b24.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">

             onerror="this.src='/images/fallback-logo.png'" />
      </div>
      <div class="register">
        <button class="btn" onclick="location.href='login.html'">Login</button>
        <button class="btn" onclick="location.href='signup.html'">Sign Up</button>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button onclick="searchFunction()">üîç</button>
      </div>
      <div class="header-right">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="vacancy.html">Vacancy</a></li>
            <li><a href="scholars.html">Scholarship</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="intro">
      <h2 id="home-header-title">Loading...</h2>
      <p id="home-intro-text"></p>
    </section>

    <div id="home-content">
      <p id="home-services-text"></p>
    </div>

    <section class="services">
      <div id="services-container">
        <!-- Services will load here dynamically -->
      </div>
    </section>

    <section class="contact-cta">
      <h2 id="home-cta-text">Let's Grow Your Business</h2>
      <p>Contact us today to learn how we can help you succeed.</p>
      <a id="home-cta-link" href="contact.html" class="button-primary">Get in Touch</a>
    </section>

    <div id="chat-bot">
      <button id="chat-toggle">üí¨ Chat with Us</button>
      <div id="chat-window" style="display: none;">
        <div id="chat-messages">
          <p>Hi there! How can we help you today?</p>
        </div>
        <div class="chat-input-container">
          <input type="text" id="chat-input" placeholder="Type your message..." />
          <button id="send-button" disabled>Send</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-left">
          <p id="home-footer-text">¬© 2024 FutureTechTalent. All rights reserved.</p>
        </div>
      </div>
      <div class="social-media">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // Configuration
    const config = {
      backendUrl: window.location.hostname === "localhost" 
        ? "http://localhost:3000" 
        : "https://my-website-backend-ixzh.onrender.com",
      defaultContent: {
        header: {
          title: "FutureTechTalent - Business Solutions",
          image: "/images/logo.png"
        },
        services: [
          {
            title: "Our Services",
            description: "Discover our innovative solutions",
            image: "/images/service-placeholder.jpg"
          }
        ],
        footer: {
          footerText: "¬© 2024 FutureTechTalent. All rights reserved."
        }
      },
      fallbackImages: {
        logo: "/images/fallback-logo.png",
        service: "/images/fallback-service.jpg"
      }
    };

    // DOM Elements
    const elements = {
      headerTitle: document.getElementById("home-header-title"),
      logo: document.getElementById("logo"),
      footerText: document.getElementById("home-footer-text"),
      servicesContainer: document.getElementById("services-container"),
      chatMessages: document.getElementById("chat-messages"),
      chatInput: document.getElementById("chat-input"),
      sendButton: document.getElementById("send-button"),
      chatToggle: document.getElementById("chat-toggle"),
      chatWindow: document.getElementById("chat-window")
    };

    // Utility Functions
    async function safeFetch(url, options = {}) {
      try {
        const fullUrl = url.startsWith('http') ? url : `${config.backendUrl}${url}`;
        const response = await fetch(fullUrl, {
          ...options,
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            ...options.headers
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        return await response.json();
      } catch (error) {
        console.error('Fetch error:', error);
        throw error;
      }
    }

    function handleImageError(imgElement, fallbackPath) {
      imgElement.onerror = null;
      imgElement.src = fallbackPath.startsWith('http') 
        ? fallbackPath 
        : `${config.backendUrl}${fallbackPath}`;
    }

    // Content Rendering
    function renderServices(services) {
      if (!services || services.length === 0) {
        elements.servicesContainer.innerHTML = '<p>No services available at this time.</p>';
        return;
      }

      elements.servicesContainer.innerHTML = services.map(service => `
        <div class="service-card">
          <h3>${service.title || 'Our Service'}</h3>
          <img src="${service.image.startsWith('http') ? service.image : config.backendUrl + service.image}" 
               alt="${service.title || 'Service'}"
               onerror="handleImageError(this, '${config.fallbackImages.service}')">
          <p>${service.description || ''}</p>
        </div>
      `).join('');
    }

    async function loadHomeContent() {
  try {
    const data = await safeFetch('/api/home-content');
    
    // Update header
    elements.headerTitle.textContent = data.header?.title || config.defaultContent.header.title;
    elements.logo.src = data.header?.image || config.defaultContent.header.image;
    elements.logo.onerror = () => handleImageError(elements.logo, config.fallbackImages.logo);

    // Update services
    const services = data.services || config.defaultContent.services;
    renderServices(Array.isArray(services) ? services : [services]);

    // Update footer
    elements.footerText.textContent = data.footer?.footerText || config.defaultContent.footer.footerText;

  } catch (error) {
    console.error('Using default content due to error:', error);
    renderServices(config.defaultContent.services);
    elements.logo.onerror = () => handleImageError(elements.logo, config.fallbackImages.logo);
  }
}


    // Chat Functions
    function addChatMessage(sender, message, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      elements.chatMessages.appendChild(messageDiv);
      elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = elements.chatInput.value.trim();
      if (!message) return;

      addChatMessage('You', message, true);
      elements.chatInput.value = '';
      elements.sendButton.disabled = true;

      try {
        await axios.post(`${config.backendUrl}/api/messages`, {
          sender: 'User',
          content: message
        });

        // Simulate bot response
        setTimeout(() => {
          const responses = [
            "Thanks for your message!",
            "We'll get back to you soon.",
            "How can we assist you further?",
            "Our team will contact you shortly."
          ];
          addChatMessage('Support', responses[Math.floor(Math.random() * responses.length)]);
        }, 1000);
      } catch (error) {
        console.error('Error sending message:', error);
        addChatMessage('System', 'Sorry, there was an error sending your message.');
      }
    }

    // Event Listeners
    function setupEventListeners() {
      // Chat toggle
      elements.chatToggle.addEventListener('click', () => {
        elements.chatWindow.style.display = elements.chatWindow.style.display === 'block' ? 'none' : 'block';
      });

      // Chat input
      elements.chatInput.addEventListener('input', () => {
        elements.sendButton.disabled = elements.chatInput.value.trim() === '';
      });

      elements.chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !elements.sendButton.disabled) {
          sendMessage();
        }
      });

      elements.sendButton.addEventListener('click', sendMessage);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setupEventListeners();
      loadHomeContent();
      
      // Set logo fallback
      elements.logo.onerror = () => handleImageError(elements.logo, config.fallbackImages.logo);
    });
  </script>
</body>
</html>
