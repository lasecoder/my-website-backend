<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/singup-styles.css">
</head>
<body>
  <div class="container">
    <form id="signup-form">
      <h2>Sign Up</h2>
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8"/>

      <!-- Changed id and name to match backend expectation -->
      <label for="passwordConfirm">Confirm Password:</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm" required minlength="8"/>

      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <script>
    // Add this before fetch() call
console.log("Raw FormData:", [...formData.entries()]);
console.log("JSON being sent:", JSON.stringify(userData));

// Trim all string inputs
const processedData = {
  name: userData.name.trim(),
  email: userData.email.trim(),
  password: userData.password,
  passwordConfirm: userData.passwordConfirm
};
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signup-form');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Client-side password match validation
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('passwordConfirm').value;
        
        if (password !== passwordConfirm) {
          alert("Passwords don't match!");
          return;
        }

        const formData = new FormData(form);
        const userData = Object.fromEntries(formData);

        // For debugging - view what's being sent
        console.log('Submitting:', userData);

        const backendUrl = 'https://my-website-backend-ixzh.onrender.com';

        try {
          const response = await fetch(`${backendUrl}/signup`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData)
          });

          const result = await response.json();
          
          if (!response.ok) {
            throw new Error(result.message || 'Signup failed');
          }

          console.log('Signup success:', result);
          alert(`✅ ${result.message || 'Signup successful!'}`);
          form.reset();
          
          // Optional: Redirect after successful signup
          // window.location.href = '/login.html';
          
        } catch (error) {
          console.error('Signup error:', error);
          alert(`❌ ${error.message || 'Signup failed. Please try again.'}`);
        }
      });
    });
  </script>
</body>
</html>
