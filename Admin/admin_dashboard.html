<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Home</title>
  <link rel="stylesheet" href="admin_login.css" />
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #002147;
      color: white;
      padding: 20px 0;
      position: fixed;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .sidebar-nav {
      margin-top: 20px;
    }
    
    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar-nav li {
      padding: 10px 20px;
    }
    
    .sidebar-nav a {
      color: white;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }
    
    .sidebar-nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    /* Main Content Styles */
    .main-content {
      margin-left: 250px;
      padding: 30px;
      flex: 1;
      background-color: white;
      min-height: 100vh;
    }
    
    section {
      background-color: white;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    h2 {
      color: #002147;
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    label {
      font-weight: 600;
      color: #555;
    }
    
    input[type="text"],
    textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    input[type="file"] {
      padding: 5px 0;
    }
    
    button {
      background-color: #002147;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      align-self: flex-start;
    }
    
    button:hover {
      background-color: #003366;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    /* Logout Button */
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
      z-index: 1000;
    }
    
    .logout-btn:hover {
      background-color: #c82333;
    }
    
    /* Service Form */
    .service-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    /* Preview Image Styles */
    .preview-image {
      max-width: 200px;
      max-height: 150px;
      margin: 10px 0;
      display: none;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    /* Loading Spinner Styles */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,33,71,0.3);
      border-radius: 50%;
      border-top-color: #002147;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Status Message Styles */
    .status-message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 15px;
      }
      
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
      
      section {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  
  <button id="logout-btn" class="logout-btn">Logout</button>
  
  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Home Header Section -->
    <section id="home-header">
      <h2>Edit Home Header</h2>
      <form id="home-header-form" enctype="multipart/form-data">
        <label for="home-header-title">Header Title:</label>
        <input type="text" id="home-header-title" name="home-header-title" value="FutureTechTalent - Professional Business Solutions" />
        
        <label for="home-header-image">Header Image:</label>
        <input type="file" id="home-header-image" name="home-header-image" accept="image/*" />
        <img id="header-image-preview" class="preview-image" src="" alt="Current header image">
        
        <div id="header-status" class="status-message"></div>
        <button type="button" id="update-header-btn">
          Update Header 
          <span id="header-spinner" class="loading" style="display: none;"></span>
        </button>
      </form>
    </section>

    <!-- Service 1 Section -->
    <section id="home-services">
      <h2>Edit Services</h2>
      <form id="home-services-form" enctype="multipart/form-data">
        <div class="service-form">
          <label for="service1-title">Title:</label>
          <input type="text" id="service1-title" name="service1-title" placeholder="Enter title" required>
          
          <label for="service1-description">Description:</label>
          <textarea id="service1-description" name="service1-description" placeholder="Enter description" required></textarea>
          
          <label for="service1-image">Upload Image:</label>
          <input type="file" id="service1-image" name="service1-image" accept="image/*">
          <img id="service-image-preview" class="preview-image" src="" alt="Service image preview">
          
          <div id="service-status" class="status-message"></div>
          <button type="button" id="update-service1-btn">
            Update Service 
            <span id="service-spinner" class="loading" style="display: none;"></span>
          </button>
        </div>
      </form>
    </section>

    <!-- Footer Section -->
    <section id="home-footer">
      <h2>Edit Footer</h2>
      <form id="home-footer-form">
        <label for="home-footer-text">Footer Text:</label>
        <textarea id="home-footer-text" name="home-footer-text" rows="2" cols="50">
          &copy; 2025 FutureTechTalent Business Solutions. All Rights Reserved.
        </textarea>
        
        <div id="footer-status" class="status-message"></div>
        <button type="button" id="update-footer-btn">
          Update Footer 
          <span id="footer-spinner" class="loading" style="display: none;"></span>
        </button>
      </form>
    </section>
  </div>

  <script>
    const backendUrl = "https://my-website-backend-ixzh.onrender.com";

// Enhanced API fetch with better error handling
async function apiFetch(endpoint, options = {}) {
  try {
    const response = await fetch(`${backendUrl}${endpoint}`, options);
    
    // First check if response is HTML error page
    const contentType = response.headers.get('content-type');
    if (contentType && contentType.includes('text/html')) {
      const text = await response.text();
      throw new Error(`Server returned HTML error page: ${text.substring(0, 100)}`);
    }
    
    // Then try to parse as JSON
    const data = await response.json();
    
    if (!response.ok) {
      throw new Error(data.message || `Request failed with status ${response.status}`);
    }
    
    return data;
  } catch (error) {
    console.error(`API request to ${endpoint} failed:`, error);
    throw error;
  }
}
// Robust content loading
async function loadCurrentContent() {
  try {
    // Load header with error handling
    try {
      const headerData = await apiFetch('/api/header');
      document.getElementById('home-header-title').value = headerData.title || '';
      if (headerData.image) {
        document.getElementById('header-image-preview').src = headerData.image;
        document.getElementById('header-image-preview').style.display = 'block';
      }
    } catch (headerError) {
      showStatus('header-status', `Header: ${headerError.message}`, false);
    }

    // Load service with error handling
    try {
      const serviceData = await apiFetch('/api/services/1');
      document.getElementById('service1-title').value = serviceData.title || '';
      document.getElementById('service1-description').value = serviceData.description || '';
      if (serviceData.image) {
        document.getElementById('service-image-preview').src = serviceData.image;
        document.getElementById('service-image-preview').style.display = 'block';
      }
    } catch (serviceError) {
      showStatus('service-status', `Service: ${serviceError.message}`, false);
    }

    // Load footer with error handling
    try {
      const footerData = await apiFetch('/api/footer');
      document.getElementById('home-footer-text').value = footerData.text || '';
    } catch (footerError) {
      showStatus('footer-status', `Footer: ${footerError.message}`, false);
    }
    
  } catch (error) {
    console.error("Error loading content:", error);
    showStatus('global-error', `Initialization error: ${error.message}`, false);
  }
}
    // Update content with authentication
    async function updateContent(section, formData, buttonId, spinnerId, statusId) {
  try {
    // Show loading state
    toggleLoading(true, buttonId, spinnerId, statusId);
    
    const response = await fetch(`${backendUrl}/api/content`, {
      method: "POST",
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
      },
      body: formData,
    });
    
    // Check for HTML response first
    const contentType = response.headers.get('content-type');
    if (contentType && contentType.includes('text/html')) {
      const text = await response.text();
      throw new Error(`Server error: ${text.substring(0, 100)}`);
    }
    
    if (!response.ok) {
      const errorData = await response.json().catch(() => ({}));
      throw new Error(errorData.message || `Update failed with status ${response.status}`);
    }
    
    const data = await response.json();
    showStatus(statusId, `${section} updated successfully!`, true);
    
    // Clear file input if successful
    if (formData.get('image')) {
      document.querySelector(`#${section === 'header' ? 'home-header-image' : 'service1-image'}`).value = '';
    }
    
  } catch (error) {
    console.error(`❌ Error updating ${section}:`, error);
    showStatus(statusId, error.message, false);
    
    // Special handling for 401 unauthorized
    if (error.message.includes('401')) {
      localStorage.removeItem('authToken');
      window.location.href = '/admin-login.html';
    }
  } finally {
    toggleLoading(false, buttonId, spinnerId, statusId);
  }
}

function toggleLoading(isLoading, buttonId, spinnerId, statusId) {
  const button = document.getElementById(buttonId);
  const spinner = document.getElementById(spinnerId);
  const status = document.getElementById(statusId);
  
  if (button) button.disabled = isLoading;
  if (spinner) spinner.style.display = isLoading ? 'inline-block' : 'none';
  if (status && !isLoading) status.style.display = 'none';
}
    // Event listeners for update buttons
 // Wrap in document ready
document.addEventListener("DOMContentLoaded", function() {
  // Verify authentication first
  if (!localStorage.getItem('authToken')) {
    window.location.href = '/admin-login.html';
    return;
  }

  // Initialize image previews
  setupImagePreview('home-header-image', 'header-image-preview');
  setupImagePreview('service1-image', 'service-image-preview');
  
  // Load initial content
  loadCurrentContent();
  
  // Set up event listeners
  setupEventListeners();
});

function setupEventListeners() {
  document.getElementById("update-header-btn")?.addEventListener("click", async (e) => {
    e.preventDefault();
    
    const formData = new FormData();
    formData.append("section", "header");
    formData.append("title", document.getElementById("home-header-title").value);
    
    const imageFile = document.getElementById("home-header-image").files[0];
    if (imageFile) formData.append("image", imageFile);
    
    await updateContent(
      "header", 
      formData, 
      "update-header-btn", 
      "header-spinner", 
      "header-status"
    );
  });
  
  // Similar for other buttons...
}
    document.getElementById("update-service1-btn").addEventListener("click", async (e) => {
      e.preventDefault();
      
      const formData = new FormData();
      formData.append("section", "services");
      formData.append("serviceId", "1");
      formData.append("title", document.getElementById("service1-title").value);
      formData.append("description", document.getElementById("service1-description").value);
      
      const imageFile = document.getElementById("service1-image").files[0];
      if (imageFile) formData.append("image", imageFile);
      
      await updateContent(
        "service", 
        formData, 
        "update-service1-btn", 
        "service-spinner", 
        "service-status"
      );
    });
    
    document.getElementById("update-footer-btn").addEventListener("click", async (e) => {
      e.preventDefault();
      
      const formData = new FormData();
      formData.append("section", "footer");
      formData.append("footerText", document.getElementById("home-footer-text").value);
      
      await updateContent(
        "footer", 
        formData, 
        "update-footer-btn", 
        "footer-spinner", 
        "footer-status"
      );
    });
    
    // Logout functionality
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem('authToken');
      window.location.href = '/admin-login.html';
    });
    // Status message display function
function showStatus(elementId, message, isSuccess) {
  const element = document.getElementById(elementId);
  if (!element) {
    console.error(`Element with ID ${elementId} not found`);
    return;
  }
  
  element.textContent = message;
  element.className = `status-message ${isSuccess ? 'success' : 'error'}`;
  element.style.display = 'block';
  
  setTimeout(() => {
    element.style.display = 'none';
  }, 5000);
}
  </script>
</body>
</html>
