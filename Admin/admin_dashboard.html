<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Home</title>
  <link rel="stylesheet" href="./admin_dashboard.css" />
  
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Admin Dashboard</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="#" class="active">Home Content</a></li>
        <li><a href="#">About Content</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
  
  <div id="global-error" class="status-message" style="display: none;"></div>
  <button id="logout-btn" class="logout-btn">Logout</button>
  
  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Home Header Section -->
    <section id="home-header">
      <h2>Edit Home Header</h2>
      <form id="home-header-form" enctype="multipart/form-data">
        <label for="home-header-title">Header Title:</label>
        <input type="text" id="home-header-title" name="home-header-title" value="FutureTechTalent - Professional Business Solutions" />
        
        <label for="home-header-image">Header Image:</label>
        <input type="file" id="home-header-image" name="home-header-image" accept="image/*" />
        <img id="header-image-preview" class="preview-image" src="" alt="Current header image">
        
        <div id="header-status" class="status-message"></div>
        <button type="button" id="update-header-btn">
          Update Header 
          <span id="header-spinner" class="loading" style="display: none;"></span>
        </button>
      </form>
    </section>

    <!-- Service 1 Section -->
    <section id="home-services">
      <h2>Edit Services</h2>
      <form id="home-services-form" enctype="multipart/form-data">
        <div class="service-form">
          <label for="service1-title">Title:</label>
          <input type="text" id="service1-title" name="service1-title" placeholder="Enter title" required>
          
          <label for="service1-description">Description:</label>
          <textarea id="service1-description" name="service1-description" placeholder="Enter description" required></textarea>
          
          <label for="service1-image">Upload Image:</label>
          <input type="file" id="service1-image" name="service1-image" accept="image/*">
          <img id="service-image-preview" class="preview-image" src="" alt="Service image preview">
          
          <div id="service-status" class="status-message"></div>
          <button type="button" id="update-service1-btn">
            Update Service 
            <span id="service-spinner" class="loading" style="display: none;"></span>
          </button>
        </div>
      </form>
    </section>

    <!-- Footer Section -->
    <section id="home-footer">
      <h2>Edit Footer</h2>
      <form id="home-footer-form">
        <label for="home-footer-text">Footer Text:</label>
        <textarea id="home-footer-text" name="home-footer-text" rows="2" cols="50">
          &copy; 2025 FutureTechTalent Business Solutions. All Rights Reserved.
        </textarea>
        
        <div id="footer-status" class="status-message"></div>
        <button type="button" id="update-footer-btn">
          Update Footer 
          <span id="footer-spinner" class="loading" style="display: none;"></span>
        </button>
      </form>
    </section>
  </div>

  <script>
    // Configuration
    const backendUrl = "https://my-website-backend-ixzh.onrender.com";
  // Update your apiEndpoints to:
const apiEndpoints = {
  header: '/api/content/header',
  services: '/api/services',
  footer: '/api/content/footer'
};

    // Utility Functions
    function showStatus(elementId, message, isSuccess) {
      try {
        const element = document.getElementById(elementId);
        if (!element) {
          console.error(`Status element not found: ${elementId}`);
          return false;
        }
        
        element.textContent = message;
        element.className = `status-message ${isSuccess ? 'success' : 'error'}`;
        element.style.display = 'block';
        
        setTimeout(() => {
          element.style.display = 'none';
        }, 5000);
        return true;
      } catch (error) {
        console.error('Error showing status:', error);
        return false;
      }
    }

    function setupImagePreview(inputId, previewId) {
      try {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewId);
        
        if (!input || !preview) {
          console.error(`Image preview elements not found: ${inputId}, ${previewId}`);
          return;
        }
        
        input.addEventListener('change', function() {
          if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
              preview.src = e.target.result;
              preview.style.display = 'block';
            };
            reader.readAsDataURL(this.files[0]);
          }
        });
      } catch (error) {
        console.error('Error setting up image preview:', error);
      }
    }

    function toggleLoading(isLoading, buttonId, spinnerId, statusId) {
      const button = document.getElementById(buttonId);
      const spinner = document.getElementById(spinnerId);
      const status = document.getElementById(statusId);
      
      if (button) button.disabled = isLoading;
      if (spinner) spinner.style.display = isLoading ? 'inline-block' : 'none';
      if (status && !isLoading) status.style.display = 'none';
    }

// Update your apiFetch function:
async function apiFetch(endpoint, options = {}) {
  try {
    const response = await fetch(`${backendUrl}${endpoint}`, {
      ...options,
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
        ...options.headers
      }
    });

    const data = await response.json();
    
    if (!response.ok) {
      throw new Error(data.message || `Request failed with status ${response.status}`);
    }

    return data;
  } catch (error) {
    console.error(`API request to ${endpoint} failed:`, error);
    throw error;
  }
}

// Updated loadCurrentContent function
async function loadCurrentContent() {
  try {
    // Load service with ID 1
    const serviceResponse = await apiFetch(`${apiEndpoints.services}/1`);
    if (serviceResponse.success && serviceResponse.data) {
      const service = serviceResponse.data;
      document.getElementById('service1-title').value = service.title || '';
      document.getElementById('service1-description').value = service.description || '';
      
      if (service.image) {
        document.getElementById('service-image-preview').src = service.image;
        document.getElementById('service-image-preview').style.display = 'block';
      }
    }
  } catch (error) {
    console.error("Error loading service content:", error);
    showStatus('service-status', error.message, false);
  }
}
// Enhanced updateContent function for Cloudinary
async function updateContent(section, formData, buttonId, spinnerId, statusId) {
  try {
    toggleLoading(true, buttonId, spinnerId, statusId);
    
    const endpoint = apiEndpoints[section];
    const method = 'PUT';
    const formDataObj = new FormData();

    // Add text fields
    for (const key in formData.textFields) {
      formDataObj.append(key, formData.textFields[key]);
    }

    // Add file if exists
    if (formData.file) {
      formDataObj.append('media', formData.file);
    }

    const response = await fetch(endpoint, {
      method,
      body: formDataObj,
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
      }
    });

    const data = await response.json();
    
    if (!response.ok) {
      throw new Error(data.message || `Failed to update ${section}`);
    }

    showStatus(statusId, data.message, true);
    return data;
  } catch (error) {
    showStatus(statusId, error.message, false);
    throw error;
  } finally {
    toggleLoading(false, buttonId, spinnerId, statusId);
  }
}

// Updated event listener for service update
document.getElementById('update-service1-btn').addEventListener('click', async () => {
  const formData = {
    textFields: {
      title: document.getElementById('service1-title').value,
      description: document.getElementById('service1-description').value
    },
    file: document.getElementById('service1-image').files[0]
  };
  
  await updateContent(
    'services',
    formData,
    'update-service1-btn',
    'service-spinner',
    'service-status'
  );
});

    // Event Listeners Setup
    function setupEventListeners() {
      // Header Update
      const updateHeaderBtn = document.getElementById("update-header-btn");
      if (updateHeaderBtn) {
        updateHeaderBtn.addEventListener("click", async (e) => {
          e.preventDefault();
          
          const formData = new FormData();
          formData.append("section", "header");
          formData.append("title", document.getElementById("home-header-title").value);
          
          const imageFile = document.getElementById("home-header-image").files[0];
          if (imageFile) formData.append("image", imageFile);
          
          await updateContent(
            "header", 
            formData, 
            "update-header-btn", 
            "header-spinner", 
            "header-status"
          );
        });
      }

      // Service Update
      const updateServiceBtn = document.getElementById("update-service1-btn");
      if (updateServiceBtn) {
        updateServiceBtn.addEventListener("click", async (e) => {
          e.preventDefault();
          
          const formData = new FormData();
          formData.append("section", "services");
          formData.append("serviceId", "1");
          formData.append("title", document.getElementById("service1-title").value);
          formData.append("description", document.getElementById("service1-description").value);
          
          const imageFile = document.getElementById("service1-image").files[0];
          if (imageFile) formData.append("image", imageFile);
          
          await updateContent(
            "service", 
            formData, 
            "update-service1-btn", 
            "service-spinner", 
            "service-status"
          );
        });
      }

      // Footer Update
      const updateFooterBtn = document.getElementById("update-footer-btn");
      if (updateFooterBtn) {
        updateFooterBtn.addEventListener("click", async (e) => {
          e.preventDefault();
          
          const formData = new FormData();
          formData.append("section", "footer");
          formData.append("footerText", document.getElementById("home-footer-text").value);
          
          await updateContent(
            "footer", 
            formData, 
            "update-footer-btn", 
            "footer-spinner", 
            "footer-status"
          );
        });
      }

      // Logout
      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem('authToken');
          window.location.href = '/admin-login.html';
        });
      }
    }

    // Initialization
    document.addEventListener("DOMContentLoaded", function() {
      // Check authentication
      if (!localStorage.getItem('authToken')) {
        window.location.href = '/admin-login.html';
        return;
      }

      // Setup image previews
      setupImagePreview('home-header-image', 'header-image-preview');
      setupImagePreview('service1-image', 'service-image-preview');

      // Load content
      loadCurrentContent();

      // Setup event listeners
      setupEventListeners();
    });
  </script>
</body>
</html>
